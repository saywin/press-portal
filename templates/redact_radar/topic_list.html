{% extends "base.html" %}
{% load static %}
{% block style %}
	<link rel="stylesheet" href="{% static "css/topic_list.css" %}">
{% endblock %}
{% block content %}
	<div class="container">
	<div class="row">
	<h1>Topics:</h1>
	{% for topic in topic_list %}
		<div class="container-cards">
		<div class="article-item">
			<div class="article-name">
				<a href="#">› {{ topic.name }} ‹</a>
			</div>
			<p class="content">Newspapers in this topic: {{ topic.newspapers.count }}</p>
			<a href="#"
			   class="btn btn-success ml-auto">
				Detail »
			</a>
		</div>
	{% endfor %}

</div>
{% endblock %}
