{% extends "base.html" %}
{% load static %}

{% block style %}
	<link rel="stylesheet" href="{% static "css/delete.css" %}">
{% endblock %}

{% block title %}
	<title>Delete</title>
{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="name-delete">Delete Newspaper</h1>
    <p class="text-delete">
	    <span>Are you sure you want to delete the newspaper</span><br>
	    {{ newspaper.title }}
    </p>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes, delete">
    </form>
</div>
{% endblock %}
